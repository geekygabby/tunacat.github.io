<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milestone 4 – Book SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #000;
      padding: 15px 0;
    }
    nav a {
      color: #28a745;
      text-decoration: none;
      margin: 0 15px;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #000;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    h1, h2 {
      color: #28a745;
    }
    .controls {
      margin: 15px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .book {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    .book img {
      max-width: 100px;
    }
    .grid .book {
      display: inline-block;
      vertical-align: top;
      width: 45%;
      margin: 2.5%;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button.active {
      background-color: #1c1c1c;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .pagination {
      margin: 20px 0;
    }
    .pagination button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="mainmenu.html">Home</a> |
    <a href="milestone4.html">Milestone 4</a>
  </nav>

  <div class="container">
    <h1>Book Browser – Milestone 4</h1>

    <div class="tabs">
      <button id="tab-search" class="active">Search</button>
      <button id="tab-bookshelf">My Bookshelf</button>
    </div>

    <div id="search-section">
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search books..." />
        <button id="searchBtn">Search</button>
        <button id="toggleGrid">Grid View</button>
        <button id="toggleList">List View</button>
      </div>
      <div id="searchResults" class="results list"></div>
      <div class="pagination" id="searchPagination"></div>
    </div>

    <div id="bookshelf-section" class="hidden">
      <div class="controls">
        <button id="toggleGridBookshelf">Grid View</button>
        <button id="toggleListBookshelf">List View</button>
      </div>
      <div id="bookshelfResults" class="results list"></div>
    </div>

    <div id="bookDetails" class="container" style="margin-top: 30px;">
      <h2>Book Details</h2>
      <div id="bookDetailContainer">Click a book to view more information.</div>
    </div>
  </div>

  <!-- Mustache Templates -->
  <script id="template-book-item" type="x-tmpl-mustache">
    <div class="book" data-id="{{id}}">
      <h3>{{title}}</h3>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
    </div>
  </script>

  <script id="template-bookshelf-item" type="x-tmpl-mustache">
    <div class="book" data-id="{{id}}">
      <h3>{{title}}</h3>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
    </div>
  </script>

  <script id="template-book-detail" type="x-tmpl-mustache">
    <div class="book-detail">
      <h3>{{title}}</h3>
      <p><strong>Authors:</strong> {{authors}}</p>
      <p><strong>Publisher:</strong> {{publisher}}</p>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
      <p>{{description}}</p>
    </div>
  </script>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
