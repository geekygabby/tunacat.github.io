<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milestone 4 – Book SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      text-align: center;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #000;
      padding: 15px 0;
    }
    nav a {
      color: #28a745;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #000;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1, h2 {
      color: #28a745;
    }
    .controls {
      margin: 15px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .book {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    .book img {
      max-width: 100px;
    }
    .grid .book {
      display: inline-block;
      vertical-align: top;
      width: 45%;
      margin: 2.5%;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tabs button.active {
      background-color: #1c1c1c;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .pagination {
      margin: 20px 0;
    }
    .pagination button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="mainmenu.html">Home</a> |
    <a href="milestone4.html">Milestone 4</a>
  </nav>

  <div class="container">
    <h1>Book Browser – Milestone 4</h1>

    <div class="tabs">
      <button id="tab-search" class="active">Search</button>
      <button id="tab-bookshelf">My Bookshelf</button>
    </div>

    <div id="search-section">
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search books..." />
        <button id="searchBtn">Search</button>
        <button id="toggleGrid">Grid View</button>
        <button id="toggleList">List View</button>
      </div>
      <div id="searchResults" class="results list"></div>
      <div class="pagination" id="searchPagination"></div>
    </div>

    <div id="bookshelf-section" class="hidden">
      <div class="controls">
        <button id="toggleGridBookshelf">Grid View</button>
        <button id="toggleListBookshelf">List View</button>
      </div>
      <div id="bookshelfResults" class="results list"></div>
    </div>

    <div id="bookDetails" class="container" style="margin-top: 30px;">
      <h2>Book Details</h2>
      <div id="bookDetailContainer">Click a book to view more information.</div>
    </div>
  </div>

  <!-- Mustache Templates -->
  <script id="template-book-item" type="x-tmpl-mustache">
    <div class="book" data-id="{{id}}">
      <h3>{{title}}</h3>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
    </div>
  </script>

  <script id="template-bookshelf-item" type="x-tmpl-mustache">
    <div class="book" data-id="{{id}}">
      <h3>{{title}}</h3>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
    </div>
  </script>

  <script id="template-book-detail" type="x-tmpl-mustache">
    <div class="book-detail">
      <h3>{{title}}</h3>
      <p><strong>Authors:</strong> {{authors}}</p>
      <p><strong>Publisher:</strong> {{publisher}}</p>
      {{#thumbnail}}<img src="{{thumbnail}}" alt="{{title}}" />{{/thumbnail}}
      <p>{{description}}</p>
    </div>
  </script>

  <!-- Inline Script -->
  <script>
    $(document).ready(function () {
      const resultsPerPage = 10;
      let currentView = "list";
      let currentPage = 1;
      let currentQuery = "";

      function loadTemplate(name) {
        return Promise.resolve($("#template-" + name).html());
      }

      function renderBooks(data, containerId, templateName) {
        const container = $(containerId);
        container.empty();

        data.forEach(book => {
          const info = {
            id: book.id,
            title: book.volumeInfo?.title || "No Title",
            thumbnail: book.volumeInfo?.imageLinks?.thumbnail || ""
          };

          loadTemplate(templateName).then(template => {
            const html = Mustache.render(template, info);
            container.append(html);
          });
        });
      }

      function showBookDetails(bookId) {
        const url = `https://www.googleapis.com/books/v1/volumes/${bookId}`;
        $.getJSON(url, function (data) {
          const info = {
            title: data.volumeInfo.title,
            authors: data.volumeInfo.authors?.join(", ") || "N/A",
            publisher: data.volumeInfo.publisher || "N/A",
            thumbnail: data.volumeInfo.imageLinks?.thumbnail || "",
            description: data.volumeInfo.description || "No description available."
          };

          loadTemplate("book-detail").then(template => {
            const html = Mustache.render(template, info);
            $("#bookDetailContainer").html(html);
          });
        });
      }

      function searchBooks(query, page = 1) {
        const startIndex = (page - 1) * resultsPerPage;
        const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${resultsPerPage}`;

        $.getJSON(url, function (data) {
          renderBooks(data.items || [], "#searchResults", "book-item");
          renderPagination(data.totalItems || 0);
        });
      }

      function renderPagination(totalItems) {
        const totalPages = Math.min(Math.ceil(totalItems / resultsPerPage), 5);
        const pagination = $("#searchPagination").empty();

        for (let i = 1; i <= totalPages; i++) {
          const btn = $("<button>").text(i).on("click", function () {
            currentPage = i;
            searchBooks(currentQuery, currentPage);
          });
          if (i === currentPage) btn.css("font-weight", "bold");
          pagination.append(btn);
        }
      }

      function loadBookshelf() {
        $.getJSON("favorites.json", function (books) {
          renderBooks(books, "#bookshelfResults", "bookshelf-item");
        }).fail(function (jqxhr, textStatus, error) {
          $("#bookshelfResults").html(`<p>Error loading your bookshelf: ${textStatus} - ${error}</p>`);
        });
      }

      $("#tab-search").on("click", function () {
        $("#search-section").show();
        $("#bookshelf-section").hide();
        $("#tab-search").addClass("active");
        $("#tab-bookshelf").removeClass("active");
      });

      $("#tab-bookshelf").on("click", function () {
        $("#search-section").hide();
        $("#bookshelf-section").show();
        $("#tab-bookshelf").addClass("active");
        $("#tab-search").removeClass("active");
        loadBookshelf();
      });

      $("#toggleGrid").on("click", function () {
        $("#searchResults").removeClass("list").addClass("grid");
        currentView = "grid";
      });

      $("#toggleList").on("click", function () {
        $("#searchResults").removeClass("grid").addClass("list");
        currentView = "list";
      });

      $("#toggleGridBookshelf").on("click", function () {
        $("#bookshelfResults").removeClass("list").addClass("grid");
      });

      $("#toggleListBookshelf").on("click", function () {
        $("#bookshelfResults").removeClass("grid").addClass("list");
      });

      $("#searchBtn").on("click", function () {
        const query = $("#searchInput").val().trim();
        if (query) {
          currentQuery = query;
          currentPage = 1;
          searchBooks(query, currentPage);
        }
      });

      $(document).on("click", ".book", function () {
        const bookId = $(this).data("id");
        if (bookId) {
          showBookDetails(bookId);
        }
      });

      searchBooks("JavaScript");
    });
  </script>
</body>
</html>
