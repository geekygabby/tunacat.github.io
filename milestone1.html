<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milestone 1 – Single Book</title>

  <!-- the embedded CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --green: #28a745;
      --black: #000;
      --white: #fff;
      --light-gray: #f4f4f4;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-gray);
      color: #000;
    }

    header {
      background-color: var(--black);
      color: var(--white);
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    a {
      color: var(--green);
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: var(--black);
      color: var(--white);
      margin-top: 40px;
    }
  </style>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <header>
    <h1>Milestone 1: Display a Single Book</h1>
  </header>

  <div class="container">
    <p>This page uses jQuery to fetch and display one book from the Google Books API.</p>
    <div id="book-display">Loading book data...</div>
  </div>

  <footer>
    Created by Gabrielle Williams – Milestone 1
  </footer>

  <!-- embedded JavaScript -->
  <script>
    $(document).ready(function () {
      $.getJSON("https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC")
        .done(function (data) {
          const book = data.volumeInfo;

          const html = `
            <h2>${book.title}</h2>
            <p><strong>Author(s):</strong> ${book.authors?.join(', ') || 'Unknown'}</p>
            <p><strong>Publisher:</strong> ${book.publisher || 'Not available'}</p>
            <p><strong>Published:</strong> ${book.publishedDate || 'N/A'}</p>
            <p><strong>Description:</strong> ${book.description || 'No description available.'}</p>
            <a href="${book.previewLink}" target="_blank">Read Preview</a><br>
            ${book.imageLinks?.thumbnail ? `<img src="${book.imageLinks.thumbnail}" alt="Book Cover">` : ''}
          `;

          $("#book-display").html(html);
        })
        .fail(function (jqxhr, textStatus, error) {
          const errMsg = `Request Failed: ${textStatus}, ${error}`;
          $("#book-display").html(`<p style="color: red;">${errMsg}</p>`);
          console.error("Book fetch failed:", errMsg);
        });
    });
  </script>

</body>
</html>
