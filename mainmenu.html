<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Menu | Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #000;
    text-align: center;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  nav {
    background-color: #000;
    padding: 15px 0;
  }

  nav a {
    color: #28a745;
    text-decoration: none;
    margin: 0 15px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    max-width: 900px;
    margin: 30px auto;
    background: #000;
    color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  h1 {
    color: #28a745;
    margin-bottom: 20px;
  }

  input, button, select {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
  }

  input {
    width: 60%;
  }

  button {
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }

  #results {
    margin-top: 30px;
  }

  .book {
    background-color: #1c1c1c;
    padding: 15px;
    margin: 20px auto;
    border-radius: 8px;
    max-width: 600px;
  }

  .book img {
    max-width: 100px;
    margin-top: 10px;
  }

  #pagination {
    margin-top: 20px;
  }
</style>

</head>
<body>

  <nav>
    <a href="mainmenu.html">Home</a> | 
    <a href="bookshelf.html">My Bookshelf</a>
    <a href="book.html">Book</a>
  </nav>

  <main>
    <h1>Search for Books</h1>
    <input type="text" id="searchTerm" placeholder="Enter keywords..." />
    <button id="searchBtn">Search</button>

    <div id="results"></div>
    <div id="pagination"></div>
  </main>

  <script>
    let currentResults = [];

    function displayResults(start, perPage) {
      $("#results").empty();
      const slice = currentResults.slice(start, start + perPage);
      slice.forEach(book => {
        const info = book.volumeInfo;
        $("#results").append(`
          <div class="book">
            <a href="book.html?id=${book.id}"><h3>${info.title}</h3></a>
            <img src="${info.imageLinks?.thumbnail || ''}" alt="Cover" />
          </div>
        `);
      });
    }

    function createPagination(perPage) {
      const pageCount = Math.ceil(currentResults.length / perPage);
      let options = '';
      for (let i = 0; i < pageCount; i++) {
        options += `<option value="${i}">Page ${i + 1}</option>`;
      }
      $("#pagination").html(`
        <label for="pageSelect">Go to page:</label>
        <select id="pageSelect">${options}</select>
      `);
      $("#pageSelect").on("change", function () {
        const pageIndex = parseInt($(this).val()) || 0;
        displayResults(pageIndex * perPage, perPage);
      });
    }

    $("#searchBtn").on("click", function () {
      const term = $("#searchTerm").val().trim();
      if (!term) return alert("Please enter a search term.");

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(term)}&maxResults=40`;

      $.getJSON(url, function (data) {
        currentResults = data.items || [];
        if (currentResults.length === 0) {
          $("#results").html("<p>No books found.</p>");
          $("#pagination").empty();
          return;
        }
        displayResults(0, 10);
        createPagination(10);
      });
    });
  </script>

</body>
</html>
